<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rum+Raisin&display=swap" rel="stylesheet">
    <title>Garage Sale</title>
</head>
<header>
    <h1>Garage Sale</h1>
    <nav class="header-nav">
        <button id="checkout">Checkout</button>
    </nav>
 </header>
<body>
    <h2>Collection</h2>
    <section class="grid">
        <div class="garage-item">
            <img  src="images/alano-oliveira-5wNm90OOebA-unsplash.jpg" alt="">
            <p>Records</p>
            <p>$20</p>
            <button id="add-records">Add to Cart</button>
        </div>
        <div class="garage-item">
            <img  src="images/mike-meyers-v8XaVfyo41Q-unsplash.jpg" alt="">
            <p>Gameboy</p>
            <p>$200</p>
            <button id="add-gameboy">Add to Cart</button>
        </div>
        <div class="garage-item">
            <img  src="images/nagy-arnold-CqY5To2ZU8E-unsplash.jpg" alt="">
            <p>Pepsi</p>
            <p>$1</p>
            <button id="add-pepsi">Add to Cart</button>
        </div>
        <div class="garage-item">
            <img  src="images/nice-m-nshuti-cTqxDBsEv3g-unsplash.jpg" alt="">
            <p>C-3PO</p>
            <p>$50</p>
            <button id="add-starwars">Add to Cart</button>
        </div>
        <div class="garage-item">
            <img  src="images/thomas-vogel-GgDae0X4ExY-unsplash.jpg" alt="">
            <p>Car</p>
            <p>$5,000</p>
            <button id="add-car">Add to Cart</button>
        </div>
        <div class="garage-item">
            <img  src="images/vicko-mozara-m82uh_vamhg-unsplash.jpg" alt="">
            <p>Flamingo Tube</p>
            <p>$5</p>
            <button class="add-to-cart" id="add-flamingo">Add to Cart</button>
        </div>
    </section>

    <script src="index.js"></script>
</body>

</html>
